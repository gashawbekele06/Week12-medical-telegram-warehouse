name: CI Pipeline

on:
  push:
    branches: [main, task-*]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run Ruff linter
        run: |
          uv run ruff check . --output-format=github
        continue-on-error: true

      - name: Run Black formatter check
        run: |
          uv run black --check .
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_medical_warehouse
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Create test .env file
        run: |
          cat > .env << EOF
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=test_medical_warehouse
          DB_USER=test_user
          DB_PASSWORD=test_password
          TELEGRAM_API_ID=12345
          TELEGRAM_API_HASH=test_hash
          TELEGRAM_PHONE=+1234567890
          EOF

      - name: Run pytest
        run: |
          uv run pytest tests/ -v --tb=short
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_medical_warehouse
          DB_USER: test_user
          DB_PASSWORD: test_password

  dbt-check:
    name: DBT Model Validation
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dbt_user
          POSTGRES_PASSWORD: dbt_password
          POSTGRES_DB: dbt_medical_warehouse
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync

      - name: DBT Debug & Parse
        run: |
          cd medical_warehouse
          uv run dbt debug
          uv run dbt parse
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: dbt_medical_warehouse
          DB_USER: dbt_user
          DB_PASSWORD: dbt_password

  api-check:
    name: API Health Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: api_user
          POSTGRES_PASSWORD: api_password
          POSTGRES_DB: api_medical_warehouse
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync

      - name: Create test .env file
        run: |
          cat > .env << EOF
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=api_medical_warehouse
          DB_USER=api_user
          DB_PASSWORD=api_password
          EOF

      - name: Start FastAPI server
        run: |
          uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: api_medical_warehouse
          DB_USER: api_user
          DB_PASSWORD: api_password

      - name: Test API health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: medical-telegram-warehouse:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
