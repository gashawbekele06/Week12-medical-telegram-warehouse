services:
  # The API Service
  - type: web
    name: medical-api
    env: python
    buildCommand: "uv export --format requirements-txt --output-file requirements.txt --no-dev && pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: medical-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: medical-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: medical-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: medical-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: medical-db
          property: password
      - key: PYTHON_VERSION
        value: "3.12.1"

databases:
  - name: medical-db
    plan: free # Change to starter or higher for production
